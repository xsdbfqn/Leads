<!DOCTYPE html>
<!-- saved from url=(0075)https://aps1.veevlink.com/custom/uttlab/Leads.html?appid=wxc1602f2e33c39cdb -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #E5EFF7;
    }

    h1 {
      margin: 15px 0;
      font-size: 1.3rem;
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      padding: 0 20px;
    }
  
    .form-wrapper form {
      flex-shrink: 1;
    }
  
    .form {
      padding: 5px 10px;
      background-color: #fff;
    }

    .form-item {
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
  
    .form-item label {
      white-space: nowrap;
    }
  
    .label-wrapper {
      margin-top: 15px;
      margin-bottom: 5px;
      text-align: left;
    }

    .form-item input {
      flex-shrink: 1;
      min-width: 0;
      width: 80vw;
    }

    .form-item textarea {
      width: 80vw;
    }

    .submit-button {
      background-color: #0061AE;
      color: #fff;
      width: 80%;
    }
  </style>
</head>
<body>
  <!--  ----------------------------------------------------------------------  -->
<!--  注意：请将以下 <FORM> 元素添加到您的网页中。                                              -->
<!--  ----------------------------------------------------------------------  -->
<div class="form-wrapper" style="text-align: center;">
  <form action="https://login.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
    <input type="hidden" name="oid" value="00D5j000004lQzL">
    <input type="hidden" name="retURL" value="https://www.uttlab.com/about.aspx?nid=1&amp;typeid=1">

    <h1>请给我们留言</h1>
    <div class="form">
      <div class="form-item">
        <input style="font-size: 1rem; height: 5%" id="company" maxlength="255" name="company" type="text" required="" placeholder="输入您的公司名称:">
      </div>
      <div class="form-item">
        <input style="font-size: 1rem; height: 5%" id="first_name" maxlength="80" name="first_name" type="text" required="" placeholder="输入您的称呼:">
      </div>
      <div class="form-item">
        <input style="font-size: 1rem; height: 5%;" id="phone" maxlength="18" name="phone" type="number" required="" placeholder="输入您的电话:">
      </div>
      <div class="form-item">
        <input style="font-size: 1rem; height: 5%;" id="email" maxlength="80" name="email" type="email" required="" placeholder="输入您的电子邮箱:">
      </div>
      <div class="form-item">
        <input style="font-size: 1rem; height: 5%" id="CheckService__c" maxlength="255" name="CheckService__c" type="text" placeholder="您需要检测的服务:">
      </div>
      <div class="form-item">
        <input style="font-size: 1rem; height: 5%" id="CheckProduct__c" maxlength="255" name="CheckProduct__c" type="text" placeholder="您需要检测的产品:">
      </div>
    </div>

    <div class="label-wrapper">
      <label style="font-size: 1rem" for="OtherDemand__c">您的其他需求：</label>
    </div>
    <div class="form">
      <div class="form-item" style="justify-content: flex-start;">
        <textarea style="font-size: 1rem; height: 5%" id="OtherDemand__c" maxlength="255" name="OtherDemand__c" rows="5"></textarea>
      </div>
    </div>
    
    <div class="form-item">
      <label for="lead_source" hidden="">潜在客户来源</label>
      <select id="lead_source" name="lead_source" hidden="">
        <option value="Wechat" selected="">Wechat</option>
      </select>
    </div>
    <input class="submit-button" type="submit" name="submit" value="提交留言" style="text-align: center; font-size: 1rem;">
  </form>
</div>

</body></html>
